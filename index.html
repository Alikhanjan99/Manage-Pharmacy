<!DOCTYPE html>
<html>
  <head>
    <title>Medical Test Management</title>
  </head>
  <body>
    <header>
      <h1>Medical Test Management</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#add-test">Add Test</a></li>
        <li><a href="#view-tests">View Tests</a></li>
        <li><a href="#search-tests">Search Tests</a></li>
      </ul>
    </nav>
    <main>
      <section id="add-test">
        <h2>Add Test</h2>
        <form>
          <label for="patient-name">Patient Name:</label><br>
          <input type="text" id="patient-name" name="patient-name"><br>
          <label for="doctor-name">Doctor Name:</label><br>
          <input type="text" id="doctor-name" name="doctor-name"><br>
          <label for="test-name">Test Name:</label><br>
          <input type="text" id="test-name" name="test-name"><br>
          <input type="submit" value="Submit">
        </form> 
      </section>
      <section id="view-tests">
        <h2>View Tests</h2>
        <table>
          <tr>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Test Name</th>
          </tr>
          <!-- Add rows here with test data -->
        </table>
      </section>
      <section id="search-tests">
        <h2>Search Tests</h2>
        <form>
          <label for="search-keyword">Keyword:</label><br>
          <input type="text" id="search-keyword" name="search-keyword"><br>
          <input type="submit" value="Search">
        </form> 
      </section>
    </main>
  </body>
</html>
